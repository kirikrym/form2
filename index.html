<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form2</title>
</head>
<body>
    <div class="wrapper">
        <div class="curved" id="curved">
            <div class="form-wrapper sign-in">
                <form action="#">
                    <h2>вход</h2>
                    <div class="input-box">
                        <input type="text" required>
                        <label>имя пользователя</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>введите пароль</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">восстановить пароль</a>
                    </div>
                    <button type="submit">войти</button>
                    <div class="sign-link">
                        <p>нет аккаунта? <a href="#">создать</a></p>
                    </div>
                    <div class="social-platform">
                        <p>или зайти через:</p>
                        <div class="social-icons">
                            <a href="#"><i class="facebook"></i></a>
                            <a href="#"><i class="ginhub"></i></a>
                            <a href="#"><i class="google"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="colors">
        <span id="color1" class="color" style="--clr: #ffb347"></span>
        <span id="color2" class="color" style="--clr: #976ed7"></span>
        <span id="color3" class="color" style="--clr: #77dd77"></span>
        <span id="color4" class="color" style="--clr: #f67599"></span>
        <span id="color5" class="color" style="--clr: #1db9c3"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
